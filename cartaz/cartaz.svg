           y="91.144638"
           style="font-size:72px;fill:#000000">Sistema de Gerenciamento de Competências</tspan><tspan
           dx="0"
           id="tspan7277"
           x="2167.7322"
           y="91.144638"
           style="font-size:72px;fill:#000000" /></tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot9317"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Verdana"
       transform="translate(-26.628811,-89.7114)"><flowRegion
         id="flowRegion9319"><rect
           id="rect9321"
           width="946.79608"
           height="364.34973"
           x="82.106979"
           y="402.83737"
           style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Verdana" /></flowRegion><flowPara
         id="flowPara11455">    A  Inspiração  para  este  Trabalho  de  Conclusão  de  Curso  foi  o artigo denominado &quot;Dado,  Informação,  Conhecimento  e  Competência&quot;  (http://www.ime.usp.br/~vwsetzer/dado-info.html) de autoria do Professor Valdemar W. Setzer (http://www.ime.usp.br/~vwsetzer). Neste artigo o autor discute as definições mencionadas em seu título mas também extende-se além das mesmas definindo Matrizes de Competência e suas aplicações. Conversando com o Professor e baseando-se no artigo foi proposta a elaboração de um software para criação, preenchimento e busca de Matrizes de Competência.</flowPara><flowPara
         id="flowPara9355" /><flowPara
         id="flowPara9357">    Parte-se do princípio de que uma Competência é caracterizada pela Habilidade de se produzir algo em determinada Área de Conhecimento. Podemos então definir uma  Matriz de Competência que associa Áreas de Conhecimento a Habilidades relacionadas. Os valores das células desta Matriz são denominados Graus de Competência.</flowPara><flowPara
         id="flowPara9359" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot11311"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:100%;writing-mode:lr;text-anchor:start;font-family:Verdana"
       transform="translate(1019.2307,-89.15476)"><flowRegion
         id="flowRegion11313"><rect
           id="rect11315"
           width="946.79608"
           height="484.94434"
           x="82.106979"
           y="402.83737"
           style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:100%;writing-mode:lr;text-anchor:start;font-family:Verdana" /></flowRegion><flowPara
         id="flowPara12369">   Desenvolver um sistema para gerenciar Matrizes de Competência. Idealmente, um sistema onde fosse possível cadastrar Matrizes, cadastrar Usuários, permitir que um Usuário defina seus Graus de Competência nas Matrizes e por fim cruzar dados das Matrizes para encontrar pessoas com determinado conjunto de Competências.</flowPara><flowPara
         id="flowPara12371"></flowPara><flowPara
         id="flowPara12373">   Além do desenvolvimento deste sistema, nosso objetivo neste TCC foi adquirir experiência de desenvolvimento, aprender como configurar um ambiente de desenvolvimento ágil e prático que permitisse facilmente o gerenciamento e compartilhamento de código fonte (Subversion) e a padronização do processo de compilação, teste e &quot;deploy&quot; da aplicação (Maven2) . Além disso, queríamos usar tecnologias recentes na construção do software como Hibernate (arcabouço de mapeamento entidade relacional e persistência de dados), Spring Framework (arcabouço de injeção de dependências, programação orientada a aspectos, entre outras coisas) e Java Server Faces (arcabouço para a camada de visão de um software web).</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot11401"
       style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:100%;writing-mode:lr;text-anchor:start;font-family:Verdana"
       transform="translate(-996.53506,312.30604)"><flowRegion
         id="flowRegion11403"><rect
           id="rect11405"
           width="946.79608"
           height="839.0307"
           x="1051.9956"
           y="392.57397"
           style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:justify;line-height:100%;writing-mode:lr;text-anchor:start;font-family:Verdana" /></flowRegion><flowPara
         id="flowPara12335">    Maven2: é uma ferramenta para gerenciar e facilitar o desenvolvimento de projetos em Java. A apartir das definições encontradas num único arquivo denominado POM (project object model), a ferramenta é capaz de realizar o “build” do projeto, gerenciar interdependências de subprojetos  além de suas dependências externas e gerar meta-informações do projeto como relatórios de qualidade de código, documentação, status da integração contínua, convergência de dependências, etc.</flowPara><flowPara
         id="flowPara12337"></flowPara><flowPara
         id="flowPara12339">    Spring Framework: é um arcabouço peso leve para desenvolvimento de aplicações J2EE. Ele é composto por diversos módulos independetes. Em particular, destaca-se o módulo de IOC responsável pela inversão de controle  também conhecida como injeção de dependências. Este módulo permite, por exemplo, que objetos sejam contruídos sem que tenham conhecimento das  estratégias de construção de suas dependências. </flowPara><flowPara
         id="flowPara12341"></flowPara><flowPara
         id="flowPara12343">    Java Server Faces: é um arcabouço baseado em componentes para desenvolver a parte visual de uma aplicação na internet. Este segue o padrão MVC e oferece uma separação completa entre a visualização e a lógica e também cuida dos aspectos complexos da manutenção de interfaces, incluindo validação de entradas,  persistência de estados de componentes, navegação entre páginas e processamento de eventos. </flowPara><flowPara
         id="flowPara12345"></flowPara><flowPara
         id="flowPara12347">    Padrão definido pela Sun, o JSF traz uma enorme vantagem sobre seus predecessores pois separa páginas da interface e o código java que lida com os eventos. Aumenta-se assim a possibilidade de reutilização de código. As propriedades e eventos são mapeadas diretamente nos componentes através da linguagem de expressões (EL), evitando assim que componentes estejam amarrados a eventos específicos, tornando-os altamente reutilizáveis.  </flowPara><flowPara
         id="flowPara12349"></flowPara><flowPara
         id="flowPara12351">    Hibernate: é uma implementação para a especificação JPA (Java Persistence API). A JPA é um arcabouço para manipular a persistência de dados de uma aplicação. A JPA baseia-se em configurar classes simples (POJO) com meta-dados (Annotations). A partir das informações contidas nos meta-dados, o arcabouço se responsabiliza por cuidar da sincronização com o banco de dados, eliminando grande quantidade de trabalho do programador que não precisa mais escrever consultas em SQL para situações corriqueiras.</flowPara><flowPara
         id="flowPara12353"></flowPara><flowPara
         id="flowPara12355">    JPA segue o paradigma de &quot;Configuração por Exceção&quot; que diz que só é necessário configurar se não for um mapeamento padrão,  o que reduz grande parte do esforço de configuração das entitades do sistema.</flowPara></flowRoot>    <flowRoot
