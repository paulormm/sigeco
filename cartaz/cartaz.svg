           style="font-size:20px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:100%;writing-mode:lr-tb;text-anchor:start;font-family:Verdana" /></flowRegion><flowPara
         id="flowPara12303">    Acima a esquerda está uma Matriz de Competência preenchida. Vemos no eixo vertical as Áreas de Conhecimentos e no eixo horizontal os Graus de Competência. Cada linha da Matriz tem um conjunto de Habilidades relacionadas que são posicionadas nas suas respectivas células via &quot;drag and drop&quot;.</flowPara><flowPara
         id="flowPara12305"></flowPara><flowPara
         id="flowPara12307">    Acima a direita vemos a tela de busca. A busca é formada por Elementos de Busca que por sua vez são formados por Condições de Busca. Condições de Busca são combinadas pelo operador E (AND). Elementos de Busca são combinados pelo operador OU (OR).</flowPara><flowPara
         id="flowPara12309"></flowPara><flowPara
         id="flowPara12311">Por último, temos o resultado da busca.</flowPara></flowRoot>  </g>
</svg>
